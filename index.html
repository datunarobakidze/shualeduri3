<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>დავალება 11</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Contact</h3>
      <h1>Contact us to get free support</h1>
      <form action="">
        <div class="textarea">
          <textarea name="message" placeholder="Description"></textarea>
        </div>
        <div class="input">
          <input type="text" name="subject" placeholder="subject" class="a" />
          <input
            type="text"
            name="name/surname"
            placeholder="name/surname"
            class="a"
          />
          <input type="text" name="email" placeholder="email" class="a" />
          <input type="submit" value="send" class="submit">
        </div>
      </form>
    </div>
  </body>
</html>
